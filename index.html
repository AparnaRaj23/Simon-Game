<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="icon" href="https://img.icons8.com/dusk/50/000000/visual-game-boy.png">
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  </head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="col-lg-1.5 col-md-1.5 col-sm-1 btn green">

      </div>

      <div type="button" id="red" class="col-lg-1.5 col-md-1.5 col-sm-1 btn red">

      </div>
    </div>

    <div class="row">
      
      <div type="button" id="yellow" class="col-lg-1.5 col-md-1.5 col-sm-1 btn yellow">

      </div>
      <div type="button" id="blue" class="col-lg-1.5 col-md-1.5 col-sm-1 btn blue">

      </div>

    </div>

  </div>

  <footer>
    Made with 🤍 by Aparna Raj
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
